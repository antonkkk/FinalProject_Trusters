name: Lint Python Code

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint ruff pycodestyle

      - name: Run linters
        run: |
          flake8 .
          black --check .
          isort --check-only .
          mypy .
          pylint **/*.py
          ruff check .
          pycodestyle --max-line-length=88 .
